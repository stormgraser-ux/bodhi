<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#5c1a2a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bodhi" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <title>Bodhi</title>
  </head>
  <body>
    <div id="root"><p style="font-family:system-ui;padding:2rem;color:#6b6b6b">Loading Bodhi...</p></div>
    <script>
      // Safety net: show errors instead of blank screen
      window.onerror = function(msg, src, line, col, err) {
        document.getElementById('root').innerHTML =
          '<pre style="font-family:system-ui;padding:2rem;color:#5c1a2a;white-space:pre-wrap">' +
          'Bodhi failed to load.\n\n' + msg + '\n' + (src||'') + ':' + line +
          '\n\n' + (err && err.stack ? err.stack : '') + '</pre>';
      };
      window.onunhandledrejection = function(e) {
        document.getElementById('root').innerHTML =
          '<pre style="font-family:system-ui;padding:2rem;color:#5c1a2a;white-space:pre-wrap">' +
          'Bodhi failed to load.\n\n' + (e.reason && e.reason.stack ? e.reason.stack : e.reason) + '</pre>';
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
